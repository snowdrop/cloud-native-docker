apiVersion: v1
kind: DeploymentConfig
metadata:
  name: cloud-native-backend
spec:
  replicas: 1
  selector:
    app: cloud-native-backend
    provider: fabric8
    group: me.snowdrop
  strategy:
    rollingParams:
      timeoutSeconds: 3600
    type: Rolling
  template:
    spec:
      containers:
      - env:
        - name: KUBERNETES_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: OPENTRACING_JAEGER_HTTP_SENDER_URL
          value: http://jaeger-collector.infra.svc:14268/api/traces
        - name: OPENTRACING_JAEGER_LOG_SPANS
          value: true
        - name: OPENTRACING_JAEGER_ENABLED
          value: true
        - name: OPENTRACING_JAEGER_SERVICE_NAME
          value: cloud-native-backend-changeme
        - name: SPRING_PROFILES_ACTIVE
          value: openshift
        image: cloud-native-backend:1.0.0
        imagePullPolicy: IfNotPresent
        name: spring-boot
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 8778
          name: jolokia
          protocol: TCP
        securityContext:
          privileged: false
  triggers:
  - type: ConfigChange
  - imageChangeParams:
      automatic: true
      containerNames:
      - spring-boot
      from:
        kind: ImageStreamTag
        name: cloud-native-backend:1.0.0
    type: ImageChange

